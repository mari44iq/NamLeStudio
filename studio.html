    <!-- script der henter wordpress ned fra en enkel side -->
    <script>
        document.addEventListener("DOMContentLoaded", start);
        const url = "http://mariajorgensen.com/2_semester/eksamen_namle/wordpress/wp-json/wp/v2/pages/11";

        async function start() {
            const resspons = await fetch(url);
            const json = await resspons.json();
            vis(json);
        }

        function vis(data) {
            console.log(data)
            document.querySelector("#sidetitel").textContent = data.title.rendered;
            document.querySelector("#indholdstudio").innerHTML = data.content.rendered;
        }

    </script>
